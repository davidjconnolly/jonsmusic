<p class="input-group" style="padding:0;margin:0;width:100%;">
  <input type="text" class="form-control input-lg text-center" datepicker-popup='yyyy/MM/dd' ng-model="bind" is-open="opened" close-text="Close" />
  <span class="input-group-btn">
    <button type="button" class="btn btn-default" style="height:100%;border:0;padding-top:0;padding-bottom:0;"ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
  </span>
</p>
