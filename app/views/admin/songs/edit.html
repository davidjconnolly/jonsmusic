<div id="song-form" class="row">
  <div class="col-sm-8 col-sm-offset-2 text-center jumbotron">
    <form>
      <div class="col-sm-10">
        <input type="text" class="form-control input-lg text-center" placeholder="Enter song title..." ng-model="formData.title">
        <date-picker bind="formData.date"></date-picker>
        <input type="text" class="form-control input-lg text-center" placeholder="Enter song lyrics..." ng-model="formData.lyrics">
      </div>

      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary btn-lg" ng-click="updateSong()">Update</button>
      </div>
    </form>
  </div>

  <div class="col-sm-8 col-sm-offset-2">
    <div class="col-sm-2" ng-show="song.file.fileUrl">
      <a class="btn btn-primary btn-lg" href="{{song.file.fileUrl}}">Download</a>
    </div>
    <button type="file" class="btn btn-default btn-lg" ng-file-select="onFileSelect($files)">Browse</button>
    <div class="progress" style="margin-top:10px;" ng-show="progress > 0 && progress < 100">
      <div class="progress-bar" role="progressbar" style="width:{{progress}}%;">
        {{progress}}
      </div>
    </div>
  </div>

</div>

<p class="text-center" ng-show="loading">
  <span class="fa fa-spinner fa-spin fa-3x"></span>
</p>
